<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brawl Stars graveyard</title>
    <meta
      name="description"
      content="A page showing everything that has been removed from Brawl Stars"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/output.css" />
  </head>
  <body>
    <main class="max-w-7xl mx-auto p-4">
      <hgroup class="flex gap-4 mx-auto w-fit mt-8 mb-12 items-center">
        <img src="/favicon.ico" class="size-12" />
        <h1 class="text-4xl">Brawl Stars graveyard</h1>
      </hgroup>
      <div
        id="items"
        class="grid gap-4"
        style="grid-template-columns: repeat(auto-fit, minmax(400px, 1fr))"
      ></div>
    </main>

    <script src="main.js" type="module"></script>
  </body>
</html>
