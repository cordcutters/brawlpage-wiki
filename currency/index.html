<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brawl Stars currency converter</title>
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="wrap">
      <h1>Brawl Stars currency converter</h1>

      <label>
        <span>Gems</span>
        <input type="number" class="currency" id="gems" data-pergem="1" />
      </label>

      <label>
        <span>Coins</span>
        <input type="number" class="currency" id="coins" data-pergem="10" />
      </label>

      <label>
        <span>Bling</span>
        <input
          type="number"
          class="currency"
          id="bling"
          data-pergem="33.33333333333"
        />
      </label>

      <!-- <label>
        <span>Power Points</span>
        <input
          type="number"
          class="currency"
          id="power-points"
          data-pergem="2"
        />
      </label> -->

      <label>
        <span>Credits</span>
        <input
          type="number"
          class="currency"
          id="credits"
          data-pergem="5.425"
        />
      </label>
      <br />
    </div>
  </body>
</html>
